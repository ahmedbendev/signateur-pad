{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Suggestion field using jQuery, PHP and MySQL - Learn infinity</title>
        
        <!-- Bootstrap Core Css -->
        <!-- <link href={% static "css/bootstrap.css" %}" rel="stylesheet" /> -->
    
        <!-- Font Awesome Css -->
        <!-- <link href={% static "css/font-awesome.min.css" %}" rel="stylesheet" /> -->
    
        <!-- Bootstrap Select Css -->
        <!-- <link href={% static "css/bootstrap-select.css" %}" rel="stylesheet" /> -->
    
        <!-- Custom Css -->
        <link href="{% static "css/app_style.css" %}" rel="stylesheet" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <style>
            
            #btnSaveSign {
                color: #fff;
                background: #142850;
                padding: 20px;
                border: none;
                border-radius: 5px;
                font-size: 28px;
                font-family: monospace;
                margin-top: 10px;
                margin-bottom: 40px;
                border-radius: 40px;
            }
            #signArea{
                width:304px;
                margin: 15px auto;
            }
            .sign-container {
                width: 90%;
                margin: auto;
            }
            .sign-preview {
                width: 150px;
                height: 50px;
                border: solid 1px #CFCFCF;
                margin: 10px 5px;
            }
            .tag-ingo {
                font-family: cursive;
                font-size: 12px;
                text-align: left;
                font-style: oblique;
            }
            .center-text {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="all-content-wrapper">
            <section class="container">
                <div class="form-group custom-input-space has-feedback">
                    <div class="page-heading">
                        <h3 class="post-title">Signature Pad </h3>
                    </div>
                    <div class="page-body clearfix">
                        <div class="row">
                            <div class="col-md-offset-1 col-md-10">
                                <div class="panel panel-default">
                                    <div class="panel-heading">Digital Signature:</div>
                                    <div class="panel-body center-text">
    
                                    <div id="signArea" >
                                        <h2 class="tag-ingo">Put signature below,</h2>
                                        <div class="sig sigWrapper" style="height:auto;">
                                            <div class="typed"></div>
                                            <canvas class="sign-pad" id="sign-pad" width="300" height="100"></canvas>
                                        </div>
                                    </div>
                                    
                                    <button id="btnSaveSign">Save Signature</button>
                                    
                                    <div class="sign-container">
                                        <h1 class="latestsign">Latest signature</h1>
                                        {% for signateur in signateurs%}
                                        <img src="{{ signateur.img_data.url}}" class="signateurimg article-img">
                                        {% endfor %}
                                    </div>
                                    <div class="page-heading">
                                        <h3 class="post-title">all rights reserved Â© 2020 - Signature Pad </h3>
                                    </div>   
    
                                    </div>
                                </div>
                            </div>
    
    
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Jquery Core Js -->
        <script src="{% static "js/jquery.min.js" %}"></script>
    
        <!-- Bootstrap Core Js -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
    
        <!-- Bootstrap Select Js -->
        <script src="{% static "js/bootstrap-select.js" %}"></script>
    
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        
        <link href="{% static "./css/jquery.signaturepad.css" %}" rel="stylesheet">
        <script src="{% static "./js/numeric-1.2.6.min.js" %}"></script> 
        <script src="{% static "./js/bezier.js" %}"></script>
        <script src="{% static "./js/jquery.signaturepad.js" %}"></script> 
        
        <script type='text/javascript' src="https://github.com/niklasvh/html2canvas/releases/download/0.4.1/html2canvas.js"></script>
        <script src="{% static "./js/json2.min.js" %}"></script>
        
        <script>
    
        $(document).ready(function(e){
    
            $(document).ready(function() {
                $('#signArea').signaturePad({drawOnly:true, drawBezierCurves:true, lineTop:90});
            });
            
            $("#btnSaveSign").click(function(e){
                html2canvas([document.getElementById('sign-pad')], {
                    onrendered: function (canvas) {
                        var canvas_img_data = canvas.toDataURL('image/jpeg');
                        console.log(canvas_img_data);
                        img_data = canvas_img_data;
                        // var img_data = canvas_img_data.replace(/^data:image\/(png|jpg);base64,/, "");
                        // console.log("before");
                        console.log(img_data);
                        // var base64_string = img_data;
                        // console.log(base64_string);
                        // var img = document.createElement("img");
                        // console.log(img);
                        // added `width` , `height` properties to `img` attributes
                        // img.width = "250px";
                        // img.height = "250px";
                        // console.log(img);
                        // img.src = "data:image/png;base64," + base64_string;
                        // var preview = document.getElementById("img_preview");
                        // preview.appendChild(img);
                        // console.log("after");
                        // console.log(img);

                        //ajax call to save image inside folder
                        $.ajax({
                            url: '{% url 'save' %}',
                            data: { img_data:img_data },
                            type: 'post',
                            // contentType:false,
                            // processData:false, 
                            dataType: 'json',
                            success: function (response) {
                               window.location.reload();
                            }
                        });
                    }
                });
            });
    
        });
        </script>
    </body>
    </html>
